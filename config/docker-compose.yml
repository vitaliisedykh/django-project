version: '3.14'

services:
  db:
    image: postgres:15
    container_name: sitewoman_db
    environment:
      POSTGRES_DB: sitewoman_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: